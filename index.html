<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <p><span class="title">Etch A Sketch</span></p>
        </div>
        <div class="etchpad" id="container">
        </div>
        <div class="instructions">
            <p>To begin just click each square. If you want to create a new grid you can use the input box below to
                change size up to 64 cells. Click reset if you get stuck.</p>
        </div>
        <div class="controls">
            <div class="button-controls">
                <button class="button" onclick="setColor('black')">Black</button>
                <button class="button" onclick="setColor('#EFEFEF')">Eraser</button>
                <button class="button" onclick="randomizeColor()">Random Color</button>
                <button class="button" onclick="resetDivs()">Reset</button>
            </div>
            <div class="size-input">
                <input name="sizeinput" type="text" maxlength="10" id="szinput" class="controls-input" />
                <button onclick="getValue()">Change Size</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            Josh Hartwig
            <a href="https://github.com/joshhartwig" target="_blank">
                <i class="fab fa-github"></i></a>
          </p>       
    </div>
</body>

</html>
