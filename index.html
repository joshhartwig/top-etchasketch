<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <p><span class="header-title">Etch A Sketch</span></p>
        </div>
        <div class="etchpad" id="container">
        </div>
        <div class="controls">
            <div class="button-controls">
                <button>Black</button><button onclick="setColor('white')">Eraser</button><button>Random</button><button onclick="resetDivs()">Reset</button>
            </div>
            <div class="size-input">
                <input name="sizeinput" type="text" maxlength="10" id="szinput" class="controls-input"/>
                <button onclick="getValue()">Change Size</button>
            </div>
        </div>
        <div class="test" onclick="changeColor(this)"></div>
    </div>
</body>

</html>
